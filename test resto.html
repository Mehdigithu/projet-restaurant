<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fond d'image</title>
    <style>
        body {
            /* Définissez l'image que vous souhaitez utiliser comme fond */
            background-image: url('');
            
            /* Assurez-vous que l'image de fond couvre toute la page et ne se répète pas */
            background-size: cover;
            /* Centrez l'image de fond horizontalement et verticalement */
            background-position: center center;
            
            /* Définissez une couleur de fond de secours au cas où l'image ne serait pas chargée ou disponible */
            background-color: #f0f0f0;
            
            /* Ajustez d'autres styles selon vos besoins */
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Le contenu de votre page va ici -->
    <h1>Bienvenue sur ma page avec fond d'image!</h1>
    <p>Ce texte apparaît sur la page avec l'image de fond.</p>
</body>
</html>
