<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Mama Afrique</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="icon" href="392-3922468_africa-map-logo-png.png">
</head>
<body>
    <header>
        <h1>Mama Afrique</h1>
        <h2>Réservation</h2>
    </header>
    <form action="#">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder='Nom'required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder='Email' required>
        </div>
        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="telephone" placeholder="Entrez votre numéro de téléphone" oninput="filterNumbers(event)">

        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Heure:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="guests">Nombre de personnes:</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="saisissez le nombre de personnes" required>
        </div>
        <button type="button" id="reserver">Réserver</button>
        <br><br>
        <a href="restaurant.html" ><button type="button" id="reserver">page d'accueil</button></a>
    </form>
</body>
<script>
    let b1=document.querySelector('#reserver')
    b1.addEventListener('click',function(){
        let element1=document.querySelector('#name')
        let element2=document.querySelector('#email')
        let element3=document.querySelector('#telephone')
        let element4=document.querySelector('#date')
        let element5=document.querySelector('#time')
        let element6=document.querySelector('#guests')
        if (element1.value !== '' && element2.value !== '' && element3.value !=='' && element4.value !=='' &&element5.value !=='' && element6.value !== '' ){
            window.location.href = 'restaurant.html'
            alert('reservation validé')
    } else {
        alert('Veuillez remplir tous les champs')
        window.location.href = 'reservation.html'

    }
});
</script>
<script src="restaurant.js"></script>

</html>
